         <div *appUnless="onlyOdd">
        <li
          class="list-group-item"
         [ngClass]="{odd: oddNum % 2 != 0}"
         [ngStyle]="{backgroundColor: oddNum % 2 != 0 ? 'yellow ': 'transparent'}"
          *ngFor="let oddNum of oddNumbers">
          {{oddNum}}
        </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appBasicHighlight >Style me with basic highlight</p>
      <p appBetterHighlight highlightColor="transparent" defaultColor="yellow">Style me with better highlight</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase = "5"> 5 </p>
        <p *ngSwitchCase = "10"> 10 </p>
        <p *ngSwitchCase = "100"> 100 </p>
      </div>
    </div>
  </div>
</div>
